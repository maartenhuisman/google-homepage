<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        html, body, div {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;
        }
        header {
            display: flex;
            width: 100%;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li a {
            text-decoration: none;
            font-family: arial,sans-serif;
            font-size: 13px;
            text-align: center;
            color: inherit;
        }
        li {
            display: inline;
            padding: 0px;
            margin: 13px;
        }
        .main {
            flex-direction: column;
        }
        .top-bar {
            padding-top: 20px;
            flex-direction: row;
            flex-grow: 1;
            justify-content: space-between;
        }
        .google-apps {
            display: inline-block;
            -webkit-filter: invert(1);
            color: #000;
            opacity: .55;
            outline: none;
            vertical-align: middle;
            box-sizing: border-box;
            height: 30px;
            width: 30px;
        }
        .about {
            padding-left: 10px;
        }
        .logo-container {
            justify-content: center;
            padding-top: 200px;
        }
        .search-container {
            justify-content: center;
        }
        .search {
            justify-content: center;
            background-color: white;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            box shadow; none;
            height: 44px;
            width: 584px;
            margin-top: 20px;
        }
        .search-button {
            height: 24px;
            width: 24px;
            opacity: .45;
            margin: auto;
            padding-left: 15px;
        }
        .voice {
            height: 24px;
            width: 24px;
            margin: auto;
            padding-right: 15px;
        }
        .buttons {
            justify-content: center;
            margin: 20px;
        }
        .button-search {
            margin-right: 5px;
            background-color: #f2f2f2;
        }
        .button-lucky {
            margin-left: 5px;
            background-color: #f2f2f2;
        }
        .bottom-bar {
            background-color: #f2f2f2;
            flex-direction: row;
            padding: 15px;
            justify-content: space-between;
        }
        #box-container {
            min-height: 100vh;
        }
        #content-wrap {
            padding-bottom: 2rem;
            flex-direction: column;
            flex-grow: 1;
        }
        #header {
            position: absolute;
            display: flex;
            top: 0;
            width: 100%;
            height: 2rem;
            flex-grow: 1;
        }
        #sign-in {
            background-color: #4285f4;
            border-color: #4285f4;
            font-family: arial, sans-serif;
            font-size: 13px;
            font-weight: bold;
            color: white;
            border-style: none;
            border-radius: 3px;
            padding: 8px 14px;
        }
        #search {
            border: 0px solid black;
            width: 100%;
            border-radius: 25px;
            display: flex;
            justify-content:space-between;
        }
        #search-submit {
            background-color: #f2f2f2;
            border-color: #f2f2f2;
            font-family: arial, sans-serif;
            font-size: 13px;
            color: #5f6368;
            border-style: none;
            border-radius: 3px;
            padding: 8px 14px;
        }
        #lucky-submit {
            background-color: #f2f2f2;
            border-color: #f2f2f2;
            font-family: arial, sans-serif;
            font-size: 13px;
            color: #5f6368;
            border-style: none;
            border-radius: 3px;
            padding: 8px 14px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2rem;
            color: #5f6368;
            padding-bottom: 15px;
        }
        </style>
    </head>
    <body>
        <div id="box-container">
            <div id="content-wrap">
                <div id="header">
                    <header>
                        <div class="top-bar">
                            <div class="top-bar-left">
                                <ul>
                                    <li><a class="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                                    <li><a href="https://store.google.com">Store</a></li>
                                </ul>
                            </div>
                            <div class="top-bar-right">
                                <ul>
                                    <li><a href=https://mail.google.com/mail>Gmail</a></li>
                                    <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                                    <li><img class="google-apps" src="images/GoogleApps.png" title="Google apps" aria-expanded="false" role="button" tabindex="0"></li>
                                    <li><button type="button" id="sign-in" name="sign-in">Sign in</button></li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="main">
                    <div class="logo-container">
                        <img class="logo" src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="The Google logo.">
                    </div>
                    <div class="search-container">
                        <div class="search">
                            <svg class="search-button" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            <input type="search" id="search" name="search" size="40">
                            <img class="voice" type="voice" id="voice" name="voice" size="20" src=https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="button-search">
                            <button type="button" id="search-submit" name="search-submit">
                                    Google Search
                            </button>
                        </div>
                        <div class="button-lucky">
                            <button type="button"id="lucky-submit" name="lucky-submit">
                                I'm Feeling Lucky
                            </button>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="bottom-bar">
                        <div class="bottom-bar-left">
                            <ul class="bottom-bar-text-color">
                                <li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                            </ul>
                        </div>
                        <div class=" bottom-bar-right">
                            <ul class="bottom-bar-text-color">
                                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                                <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
